<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- LGU Ormoc Official Seal -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1e40af" stroke-width="6"/>
  
  <!-- Top text arc - CITY OF ORMOC -->
  <path id="topText" d="M 35 100 A 65 65 0 0 1 165 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
    <textPath href="#topText" startOffset="50%" text-anchor="middle">
      CITY OF ORMOC
    </textPath>
  </text>
  
  <!-- Bottom text arc - OFFICIAL SEAL -->
  <path id="bottomText" d="M 165 100 A 65 65 0 0 1 35 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
    <textPath href="#bottomText" startOffset="50%" text-anchor="middle">
      OFFICIAL SEAL
    </textPath>
  </text>
  
  <!-- Decorative flowers on sides -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="4" fill="#1e40af"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="4" fill="#1e40af"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="4" fill="#1e40af"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="4" fill="#1e40af"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Year 1947 -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af" text-anchor="middle">1947</text>
  
  <!-- Central building (Municipal Hall) -->
  <rect x="65" y="85" width="70" height="35" fill="#ffffff" stroke="#1e40af" stroke-width="2"/>
  <rect x="65" y="85" width="70" height="8" fill="#1e40af"/>
  
  <!-- Building windows -->
  <rect x="72" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="82" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="92" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="102" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="112" y="95" width="6" height="6" fill="#1e40af"/>
  <rect x="122" y="95" width="6" height="6" fill="#1e40af"/>
  
  <!-- Grid of icons below building -->
  <!-- Top row -->
  <!-- Mountains/Volcano -->
  <g transform="translate(75, 125)">
    <polygon points="0,8 4,0 8,8" fill="#1e40af"/>
    <polygon points="2,8 6,2 10,8" fill="#1e40af"/>
    <circle cx="6" cy="2" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Pineapple -->
  <g transform="translate(100, 125)">
    <ellipse cx="4" cy="6" rx="3" ry="5" fill="#1e40af"/>
    <rect x="3" y="1" width="2" height="3" fill="#1e40af"/>
    <rect x="2" y="2" width="1" height="2" fill="#1e40af"/>
    <rect x="5" y="2" width="1" height="2" fill="#1e40af"/>
  </g>
  
  <!-- Industrial/Factory -->
  <g transform="translate(125, 125)">
    <rect x="0" y="4" width="8" height="4" fill="#1e40af"/>
    <rect x="1" y="2" width="2" height="2" fill="#1e40af"/>
    <rect x="5" y="2" width="2" height="2" fill="#1e40af"/>
    <circle cx="2" cy="1" r="0.5" fill="#1e40af"/>
    <circle cx="6" cy="1" r="0.5" fill="#1e40af"/>
  </g>
  
  <!-- Bottom row -->
  <!-- Sugarcane -->
  <g transform="translate(75, 145)">
    <rect x="2" y="0" width="1" height="8" fill="#1e40af"/>
    <rect x="5" y="0" width="1" height="8" fill="#1e40af"/>
    <rect x="1" y="2" width="6" height="1" fill="#1e40af"/>
    <rect x="1" y="5" width="6" height="1" fill="#1e40af"/>
  </g>
  
  <!-- Ship/Cargo -->
  <g transform="translate(100, 145)">
    <ellipse cx="4" cy="6" rx="4" ry="2" fill="#1e40af"/>
    <rect x="2" y="4" width="4" height="2" fill="#ffffff"/>
    <rect x="3" y="2" width="2" height="2" fill="#1e40af"/>
  </g>
  
  <!-- Butterfly -->
  <g transform="translate(125, 145)">
    <ellipse cx="2" cy="4" rx="2" ry="3" fill="#1e40af"/>
    <ellipse cx="6" cy="4" rx="2" ry="3" fill="#1e40af"/>
    <circle cx="4" cy="4" r="1" fill="#ffffff"/>
    <rect x="3.5" y="2" width="1" height="4" fill="#1e40af"/>
  </g>
</svg>
